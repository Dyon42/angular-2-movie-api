<div class="jumbotron">
    <h1>Search for movies</h1>
    <input [(ngModel)]="keyword" type="text"
           class="input-lg" placeholder="Zoek movie...">
    <button class="btn btn-primary"
            (click)="searchMovie()">Search</button>
</div>
<div class="row">
    <div class="col-md-6">
        <!-- TODO: Lijst met movies -->
        <ul class="list-goup">
            <li class="list-group-item"
                    *ngFor="#movie of movies">
                <h2>{{ movie.Title}}</h2>
                <img class="moviePoster" src={{movie.Poster}}>
            </li>

        </ul>
    </div>
</div>
